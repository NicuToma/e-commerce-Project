<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="adminProducts.css" />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="./node_modules/@fontsource/roboto/300.css" />
    <link rel="icon" href="./logo/admin.png" type="image/icon type" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="adminContainer">
      <div class="nav_menu_admin">
        <div class="logo">
          <a href="index.html"
            ><img src="./logo/mountain-bike.png" alt="logo"
          /></a>
          <a href="index.html"><h2 class="title">Mountain Bike Store</h2></a>
        </div>
        <div class="menu">
          <div class="cart">
            <a href="cart.html"
              ><i class="fas fa-cart-plus"></i
              ><span class="noOfItemsInCart">0</span>Cart</a
            >
          </div>
          <div class="admin">
            <a href="adminProducts.html"
              ><i class="fas fa-user-lock"></i>Admin</a
            >
          </div>
        </div>
      </div>
      <div class="edit-box">
        <button id="showInputs" class="btn btn-primary">
          Add / Edit product
        </button>
        <div class="add-product">
          <form class="new-product-form">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="imgurl"
                placeholder="Image URL"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Product name"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="price"
                placeholder="Product price"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="description"
                placeholder="Product description"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="category"
                placeholder="Product category"
              />
            </div>

            <div class="form-group">
              <input type="hidden" id="productId" name="productId" />
            </div>

            <div>
              <button class="update-product btn btn-primary" id="update">
                Update product
              </button>
              <button class="add-new-product btn btn-primary" id="add">
                Add new product
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="admin-products">
        <table class="table table-striped">
          <tbody class="body"></tbody>
        </table>
      </div>
    </div>
    <script src="./src/adminProducts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
