<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./admin.css" />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="./node_modules/@fontsource/roboto/300.css" />
    <link rel="icon" href="./logo/admin.png" type="image/icon type" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-admin">
      <div class="nav_menu_admin">
        <div class="logo">
          <a href="index.html"
            ><img src="./logo/mountain-bike.png" alt="logo"
          /></a>
          <a href="index.html"><h2>Mountain Bike Store</h2></a>
        </div>
        <div class="menu">
          <div class="cart">
            Cart <a href="cart.html"><i class="fas fa-cart-plus"></i></a>
          </div>
          <div class="admin">
            Admin <a href="admin.html"><i class="fas fa-user-lock"></i></a>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <div class="logo">
          <img src="./logo/mountain-bike.png" alt="" />
        </div>
        <div class="text-center mt-4 name">Mountain Bike Store</div>
        <form class="p-3 mt-3">
          <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input
              type="text"
              name="userName"
              id="userName"
              autocomplete="off"
              placeholder="Username"
            />
          </div>
          <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input
              type="password"
              name="password"
              id="pwd"
              autocomplete="off"
              placeholder="Password"
            />
          </div>
          <button class="btn mt-3">Login</button>
        </form>
      </div>
    </div>

    <script src="./src/admin.js"></script>
  </body>
</html>
