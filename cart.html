<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="./node_modules/@fontsource/roboto/300.css" />
    <link rel="icon" href="./logo/mountain-bike.png" type="image/icon type" />
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav_menu">
        <div class="logo">
          <a href="index.html"
            ><img src="./logo/mountain-bike.png" alt="logo"
          /></a>
          <a href="index.html"><h2>Mountain Bike Store</h2></a>
        </div>
        <div class="menu">
          <div class="cart">
            Cart <a href="cart.html"><i class="fas fa-cart-plus"></i></a>
          </div>
          <div class="admin">
            Admin <a href="admin.html"><i class="fas fa-user-lock"></i></a>
          </div>
        </div>
      </div>
      <div class="cart-body">
        <div class="cart-items"></div>
        <div class="sumary">
          <h2>Sumary</h2>

          <div class="itemsNumbers">
            <h4>Items</h4>
            <span id="countProducts">0</span>
          </div>
          <div class="total">
            <h3 id="totalTitle">Total Price</h3>
            <span id="sumOfProducts">0</span>
          </div>
          <button id="checkout">Checkout</button>
        </div>
      </div>
    </div>

    <script src="./src/cart.js"></script>
  </body>
</html>
