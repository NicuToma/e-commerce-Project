<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="./node_modules/@fontsource/roboto/300.css" />
    <link rel="icon" href="./logo/cart.png" type="image/icon type" />
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <div class="containerCart">
      <div class="nav_menu">
        <div class="logo">
          <a href="index.html"
            ><img src="./logo/mountain-bike.png" alt="logo"
          /></a>
          <a href="index.html"><h2 id="title">Mountain Bike Store</h2></a>
        </div>
        <div class="menu">
          <div class="cart">
            <a href="cart.html"
              ><i class="fas fa-cart-plus"></i
              ><span class="noOfItemsInCart">0</span>Cart</a
            >
          </div>
          <div class="admin">
            <a href="adminProducts.html"
              ><i class="fas fa-user-lock"></i>Admin</a
            >
          </div>
        </div>
      </div>

      <h2 class="yourCart">YOUR CART</h2>

      <div class="cart-body">
        <div class="sumary">
          <div class="total">
            <h3 class="totalTitle">Total Price: €</h3>
            <div class="sumOfProducts"></div>
          </div>
          <button class="checkout">Proceed to checkout</button>
        </div>
        <div class="cart-items"></div>
      </div>
      <div class="footer">
        <div class="contact">
          <h6>Contact</h6>
          <p>Phone: 0730997023</p>
          <p>e-mail: tomanicolaemarian@outlook.com</p>
        </div>

        <div class="payment">
          <h6>Payment:</h6>
          <div class="paymentLogo">
            <img src="./logo/mastercard.png" alt="mastercard" />
            <img src="./logo/visa.png" alt="visa" />
            <img src="./logo/paypal.png" alt="paypal" />
          </div>
          <h6>We ship by:</h6>
          <div class="transportLogo">
            <img src="./logo/dhl.png" alt="DHL" />
            <img src="./logo/DPD.png" alt="DPD" />
            <img src="./logo/TNT.png" alt="TNT" />
          </div>
        </div>
        <div class="info">
          <p class="project">Toma Nicu</p>
          <p class="madeBy">2022 ®</p>
        </div>
      </div>
    </div>

    <script src="./src/cart.js"></script>
  </body>
</html>
